			<div class="container">
				<div class="row">

						<!-- topics -->
						<a class="waves-effect waves-light btn card orange lighten-2 button-collapse" id="colors">Colors</a>
						<a class="waves-effect waves-light btn card orange lighten-2 button-collapse" id="shape">Shapes</a>
						<a class="waves-effect waves-light btn card orange lighten-2 button-collapse" id="numbers">Numbers</a>
						<a class="waves-effect waves-light btn card orange lighten-2 button-collapse" id="animals">Animals</a>
					</div>
					<div class="col s12">
						<div class="section">
							<h4 id="topic" class="center-align">What is this color?</h4>
							<div class="card blue lighten-5" id="game">
								<div class="row">
									<div id="canvas" class="col s12">
										<div id="image"></div>
									</div>
								</div>
								<div class="card-content" id="textbox">
									<!-- answer texts -->
									<h4 id="message" class="center-align"></h4>
									<h4 id="correctedAnswer" class="center-align"></h4>

									<!-- score texts at the end of the game -->
									<h4 id="finalMessage" class="center-align"></h4
									<h5 id="correctAnswers" class="center-align"></h5>
									<h5 id="incorrectAnswers" class="center-align"></h5>
								</div>
								<br>
								<div class="center-align">
									<div class="card-action white">
										<a class="waves-effect waves-light btn card orange lighten-2 button-collapse" id="startBtn">Start</a>
										<a class="waves-effect waves-light btn card orange lighten-2 button-collapse" id="restartBtn">Restart</a> Your answer:
										<div class="input-field inline">
											<input id="color-input" type="text" class="validate">
											<label for="color_input">Enter color here</label>
										</div>
										<a class="waves-effect waves-light btn card orange lighten-2 button-collapse" id="submit-btn">Submit</a>
										<h5 id="counter" class="center-align">Time: 30</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
